
<!-- WAP to find area of a circle -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Area of a Circle</title>
    </head>
    <body>
        <h3>Find Area of a Circle</h3>
        <input type="number" id="radius" placeholder="Enter value for radius">
        <button onclick="circle()">Result</button>
        <p id="result"></p>

        <script>
            function circle(){
                let radius=document.getElementById("radius").value;

                let result=3.14*radius*radius;
                document.getElementById("result").innerHTML = `Area of circle is: ${result.toFixed(2)}`;  
            }
        </script>
    </body>
</html>
