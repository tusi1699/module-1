<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n){

       var a=0;
       var b=1;
       var result=[];

       for(let i=0; i<n; i++)
       {
        result.push(a);
        var sum = a + b;
        a = b;
        b = sum;
       }
       return result;
        }
        document.write(fibonacci(20));
    </script>
</body>
</html>
