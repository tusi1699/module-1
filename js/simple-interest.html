<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Display()
        {
 var p=document.getElementById("pname").value;
 var n=document.getElementById("yname").value;
 var r=document.getElementById(rname).value;
 var result=p*n*r/100;
 document.getElementById("demo").innerHTML="The simple interest paid by you is:"=result;

        }
    </script>
</head>
<body>
    <p id="demo"></p>
    <form>
        Enter principle amount :<input type="text" id="pname" placeholder="principle amount"/>
        <br><br>
        Enter of years :<input type="text" id="yname" placeholder="number of years"/>
        <br><br>
        Enter ROI :<input type="text" id="rname" placeholder="principle amount"/>
        <br><br>
        <button type="button" onclick="Display()">check here</button>
    </form>
</body>
</html>
