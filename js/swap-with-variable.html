
<!-- WAP to swap two numbers using third variable -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers</title>
</head>
<body>
    <h3>Swap Two Numbers</h3>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    <button onclick="swap_num()">Swap Numbers</button>
    <p id="result"></p>

    <script>
        function swap_num() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let temp;

            temp=num1;
            num1=num2;
            num2=temp;

            document.getElementById("result").innerHTML = `After swapping: First number = ${num1}, Second number = ${num2}`;
        }
    </script>
</body>
</html>
